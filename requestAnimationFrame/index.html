<!DOCTYPE html>
<html lang="en">
<head>
    <title>Canvas WebRTC</title>
	<!-- Material Design Lite -->
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	 <!-- Material Design icon font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="index.js" async type="module"></script>
</head>

  <body>
    <div id="container">
      <h1>
        <span>Canvas WebRTC</span>
      </h1>

      <span id="page_role_text">You are...</span>
      <button id="set_offerer_button" onclick="onclickButton_SetAsOfferer()">Offerer</button>
      <button id="set_answerer_button" onclick="onclickButton_SetAsAnswerer()">Answerer</button>
      <br>
      <br>
      <table border="1">
          <tbody>
              <tr>
                  <td></td>
                  <td>Local Side</td>
                  <td>Remote Side</td>
              </tr>
              <tr>
                  <td>Video</td>
                  <td>
                      <video id="local_video_box" width="640" height="480" style="border: 1px solid black;" autoplay></video>
                  </td>
                  <td>
                      <video id="remote_video_box" width="640" height="480" style="border: 1px solid black;" autoplay></video>
                  </td>
              </tr>
              <tr>
                  <td>SDP</td>
                  <td>
                      <textarea id="local_sdp_text" rows="10" cols="40" readonly="readonly"></textarea>
                  </td>
                  <td>
                      <textarea id="remote_sdp_text" rows="10" cols="40"></textarea>
                      <button id="set_remote_sdp" onclick="onclickButton_SetRemoteSDP()">Set Remote SDP</button>
                  </td>
              </tr>
          </tbody>
      </table>
      <canvas id="canvas"></canvas>
  </body>
</html>
